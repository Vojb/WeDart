<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="512"
   height="512"
   viewBox="0 0 512 512"
   fill="none"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1976d2" />
      <stop offset="100%" stop-color="#9c27b0" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9c27b0" />
      <stop offset="100%" stop-color="#1976d2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#primaryGradient)"/>
  
  <!-- Dart board circles -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ffffff" stroke-width="12" opacity="0.3"/>
  <circle cx="256" cy="256" r="130" fill="none" stroke="#ffffff" stroke-width="10" opacity="0.4"/>
  <circle cx="256" cy="256" r="80" fill="#ffffff" opacity="0.2"/>
  <circle cx="256" cy="256" r="40" fill="#ffffff"/>
  
  <!-- Dart arrow -->
  <g transform="translate(256, 256) rotate(-45)">
    <!-- Arrow shaft -->
    <line x1="-180" y1="-180" x2="0" y2="0" stroke="#ffffff" stroke-width="16" stroke-linecap="round"/>
    <!-- Arrow head -->
    <path d="M -180 -180 L -200 -160 L -190 -160 L -190 -140 L -170 -140 L -170 -160 L -160 -160 Z" fill="#ffffff"/>
    <!-- Arrow fletching -->
    <path d="M -180 -180 L -195 -195 L -185 -200 Z" fill="#ffffff" opacity="0.8"/>
    <path d="M -180 -180 L -165 -195 L -175 -200 Z" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- WE DART text (subtle, at bottom) -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.9">
    WE DART
  </text>
</svg>
